timezone: "Asia/Kolkata"

# main text of home
name: Chirag Arora
bio: Incoming SDE@Amazon

# twitter summary info
description: Chirag's Homepage and Blog

social:
  name: Chirag Arora
  links:
    - https://www.linkedin.com/in/heychirag
    - https://github.com/heychirag
    - https://gitlab.com/heychirag
    - https://chia.ro
    - https://drive.google.com/file/d/0B2tFDyLBptL3cHFpS1IzTU5TUzg/view?usp=sharing
    - https://linkedin.chia.ro
    - https://github.chia.ro
    - https://gitlab.chia.ro
    - https://resume.chia.ro

# if it's an external image, update below for true
# better with square images
external-image: false
picture: assets/images/profile.jpeg

# If you want to include your resume, set to true
# and specify source (external or local).
resume: true
resume-external: false
resume-url: resume

url: https://chia.ro
# your url: http://USERNAME.github.io

permalink: /:title/

# To enable google analytics, supply your token below
analytics-google: 'UA-110591063-2'

# To enable piwik tracking, supply your url & site ID below
# analytics-piwik-url: 'piwik.my-host.com'
# analytics-piwik-id: 1

# if you don't want comments in your posts, leave categories empty
disqus:
  shortname: heychirag # enter this from your disqus account
  categories: [blog, project] # only show disqus for posts that have these categories

# if you don't have any of social below, comment the line
# facebook:
# twitter: mytwitter
# google: mygoogle
# instagram:
# pinterest: mypinterest
linkedin: linkedin.chia.ro
# youtube: myyoutube
# spotify:
github: github.chia.ro
gitlab: gitlab.chia.ro
# lastfm: mylastfm
stackoverflow: 6900540
# quora: Chirag-Arora-10
# reddit: username
# medium: medium
# vimeo: myvimeo
# lanyrd: mylanyrd
email: me@chia.ro

authors:
    heychirag:
        name: Chirag Arora
        bio: Incoming SDE@Amazon
        external-image: false
        picture: assets/images/profile.jpeg

# do you want a larger site? change the option below
# options: [normal, large] | default: normal
# normal = 560px / large = 810px
width: normal

# if you don't need pagination, comment the *paginate* configs below
paginate: 5
paginate_path: "blog/:num/"

# if you don't need projects, comment the *projects* configs below
# projects: true

# if you don't need "about" or "blog", comment them out below
# about: true
blog: true

# do you want to show the "read time" of the posts?
read-time: true

# do you want to show the "tags" inside the posts?
show-tags: true

# related posts inside a post?
related: true

# Display links for next and previous posts for the specified categories
post-advance-links: [blog]

# show author block at the end of a post ?
show-author: true

# do you want some animations?
animation: true

plugins:
  - jekyll-seo-tag
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-admin
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-redirect-from
  - jekyll-google-photos
  - jekyll-gzip
  - jekyll-archives
  - jekyll-last-modified-at

jekyll-archives:
    enabled:
        - tags
        - year
    permalinks:
        tag: '/tag/:name/'
        year: '/year/:year/'
    layout: archive

jekyll-mentions:
    base_url: https://github.com

compress_html:
    ignore:
        envs:
        - development
        - stage

defaults:
  -
    scope:
      path: ""
      layout: "post"
    values:
      hidden: false

exclude: ["travis.sh", "Rakefile", "README.md", "Gemfile", "Gemfile.lock", "FAQ.md"]
